<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head-menu">
        <div class="icons">
          <img src="./images/menu.svg" alt="menu" class="icon" />
          <img src="./images/plus.svg" alt="plus" class="icon" />
          <img src="./images/at.svg" alt="at" class="icon" />
        </div>
        <div class="user-name">
          <img src="./images/down.svg" alt="down arrow" class="icon" />
          <p class="user-name">Hossein_Yas81</p>
        </div>
      </div>
      <section class="user-info">
        <div class="profile-line">
          <div class="profile">
            <img
              src="./images/profile.jfif"
              alt="profile"
              class="profile-img"
            />
          </div>
        </div>
        <div class="prof-info">
          <div class="prof-num">
            <p class="num">6</p>
            <p class="num">6,666</p>
            <p class="num">666</p>
          </div>
          <div class="prof-txt">
            <p class="num">Posts</p>
            <p class="num">Followers</p>
            <p class="num">Followings</p>
          </div>
        </div>
      </section>
      <section class="bio">
        <p class="bioText">Cs Student üíö</p>
        <p class="bioText">Learn Front End ü§ç</p>
        <p class="bioText">Persepolis fan üí•</p>
      </section>
      <section class="edit-info">
        <a href="#" class="edit-info-txt">Edit Profile</a>
        <a href="#" class="edit-info-txt info-txt2">Share</a>
        <a href="#" class="edit-info-txt info-txt3"
          ><img src="./images/add-user.svg" alt="add user" class="icon"
        /></a>
      </section>
      <section class="archive-section">
        <div class="archive-circle">
          <div class="archive-line">
            <div class="archive">
              <img
                src="./images/profile.jfif"
                alt="profile"
                class="archive-img"
              />
            </div>
          </div>
          <div class="archive-line">
            <div class="archive">
              <img
                src="./images/persepolis.png"
                alt="perspolis"
                class="archive-img"
              />
            </div>
          </div>
          <div class="archive-line">
            <div class="archive">
              <img src="./images/dev.webp" alt="dev" class="archive-img" />
            </div>
          </div>
          <div class="archive-line">
            <div class="archive">
              <img src="./images/sun.png" alt="sun" class="archive-img" />
            </div>
          </div>
        </div>
        <div class="archive-txts">
          <p class="archive-txt">More Me</p>
          <p class="archive-txt">exercise</p>
          <p class="archive-txt archive--change">Developer</p>
          <p class="archive-txt">daily fun</p>
        </div>
      </section>
      <section class="posts-icon">
        <img src="./images/posts.svg" alt="posts" class="icon" />
        <img src="./images/reels.svg" alt="posts" class="icon" />
        <img src="./images/user-check.svg" alt="posts" class="icon" />
      </section>
      <section class="posts">
        <div class="post">
          <img
            src=".//images/posts/post-1.avif"
            alt="post-1"
            class="post-img"
          />
          <img
            src=".//images/posts/posts-2.jpg"
            alt="post-2"
            class="post-img"
          />
          <img src=".//images/profile.jfif" alt="post-3" class="post-img" />
          <img src=".//images/posts/post-4.jpg" alt="post-4" class="post-img" />
          <img src=".//images/posts/post-5.jpg" alt="post-5" class="post-img" />
          <img
            src=".//images/posts/post-6.webp"
            alt="post-6"
            class="post-img"
          />
        </div>
      </section>
    </div>
  </body>
</html>
