<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="head-menu">
        <div class="icons">
          <img src="./images/menu.svg" alt="menu" class="icon" />
          <img src="./images/plus.svg" alt="plus" class="icon" />
          <img src="./images/at.svg" alt="at" class="icon" />
        </div>
        <div class="user-name">
          <img src="./images/down.svg" alt="down arrow" class="icon" />
          <p class="user-name">Hossein_Yas81</p>
        </div>
      </div>
      <section class="user-info">
        <div class="profile-line">
          <div class="profile">
            <img
              src="./images/profile.jfif"
              alt="profile"
              class="profile-img"
            />
          </div>
        </div>
        <div class="prof-info">
          <div class="prof-num">
            <p class="num">6</p>
            <p class="num">6,666</p>
            <p class="num">666</p>
          </div>
          <div class="prof-txt">
            <p class="num">Posts</p>
            <p class="num">Followers</p>
            <p class="num">Followings</p>
          </div>
        </div>
      </section>
      <section class="bio">
        <p class="bioText">Cs Student 💚</p>
        <p class="bioText">Learn Front End 🤍</p>
        <p class="bioText">Persepolis fan 💥</p>
      </section>
      <section class="edit-info">
        <a href="#" class="edit-info-txt">Edit Profile</a>
        <a href="#" class="edit-info-txt info-txt2">Share</a>
        <a href="#" class="edit-info-txt info-txt3"
          ><img src="./images/add-user.svg" alt="add user" class="icon"
        /></a>
      </section>
    </div>
  </body>
</html>
